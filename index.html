<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>化粧水パッケージ</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        img {
            max-width: 90%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>化粧水パッケージが表示されます</h1>
    <p>以下パッケージを確認したうえで、アンケートにご回答ください。</p>
    <img id="randomImage" src="" alt="ランダム画像" onerror="handleImageError()">
    <script>
        // 画像リスト
        const images = [
            { src: 'https://imgur.com/2MVw5yy.jpg', alt: '予防焦点レベルf' },
            { src: 'https://i.imgur.com/pgVBTfx.jpg', alt: '促進焦点レベルf' }
        ];

        // ランダムに画像を選択
        const randomIndex = Math.floor(Math.random() * images.length);
        const selectedImage = images[randomIndex];

        // キャッシュを防止するためのクエリパラメータを追加
        const timestamp = new Date().getTime();

        // 画像を表示
        const imgElement = document.getElementById("randomImage");
        imgElement.src = `${selectedImage.src}?t=${timestamp}`;
        imgElement.alt = selectedImage.alt;

        // エラーハンドリング関数
        function handleImageError() {
            imgElement.src = 'https://via.placeholder.com/600x400?text=画像の読み込みに失敗しました';
            imgElement.alt = '画像の読み込みに失敗しました';
        }
    </script>
</body>
</html>
