<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>化粧水パッケージ</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        img {
            max-width: 90%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>化粧水パッケージが表示されます</h1>
    <p>以下パッケージを確認したうえで、アンケートにご回答ください。</p>
    <img id="randomImage" src="" alt="ランダム画像">
    <script>
        // 画像リスト
        const images = [
            'https://i.imgur.com/8MSLtgv.jpg', // 予防焦点レベルc
            'https://i.imgur.com/pgVBTfx.jpg'  // 促進焦点レベルf
        ];

        // ランダムに画像を選択
        const randomIndex = Math.floor(Math.random() * images.length);
        const randomImage = images[randomIndex];

        // キャッシュを防止するためのクエリパラメータを追加
        const timestamp = new Date().getTime();

        // 画像を表示
        document.getElementById("randomImage").src = `${randomImage}?t=${timestamp}`;
    </script>
</body>
</html>
